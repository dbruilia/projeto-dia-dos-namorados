<script>
  function atualizarContador() {
    const inicio = new Date("2021-08-22T00:00:00");
    const agora = new Date();

    let diff = agora - inicio;
    let segundosTotais = Math.floor(diff / 1000);

    const anos = Math.floor(segundosTotais / (365.25 * 24 * 60 * 60));
    segundosTotais -= anos * 365.25 * 24 * 60 * 60;

    const meses = Math.floor(segundosTotais / (30.44 * 24 * 60 * 60));
    segundosTotais -= meses * 30.44 * 24 * 60 * 60;

    const dias = Math.floor(segundosTotais / (24 * 60 * 60));
    segundosTotais -= dias * 24 * 60 * 60;

    const horas = Math.floor(segundosTotais / (60 * 60));
    segundosTotais -= horas * 60 * 60;

    const minutos = Math.floor(segundosTotais / 60);
    const segundos = segundosTotais - minutos * 60;

    document.getElementById("anos").textContent = anos;
    document.getElementById("meses").textContent = meses;
    document.getElementById("dias").textContent = dias;
    document.getElementById("horas").textContent = horas;
    document.getElementById("minutos").textContent = minutos;
    document.getElementById("segundos").textContent = segundos;
  }

  setInterval(atualizarContador, 1000);
  atualizarContador();
</script>
